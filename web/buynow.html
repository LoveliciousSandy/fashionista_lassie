        <script>
            function validateform() {
                var v1 = document.getElementById('code').value;

                var v5 = document.getElementById('add').value;

                if (v1 == "") {
                    alert('An Empty Feild');
                    return false;
                } else if (isNaN(v1)) {

                }
                if (v2 == "") {

                }
